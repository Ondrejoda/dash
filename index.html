<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">P2A Dashboard</h1>
    </div>
    <div class="main">
        <div class="schedule schedule--today">
            <div class="schedule__title"><h2>Today</h2></div>
            <div class="schedule__items" id="today"></div>
        </div>
        <div class="schedule shedule--trams">
            <div class="schedule__title"><h2>Trams 2, 3</h2></div>
            <div class="schedule__items schedule__items--trams" id="trams"></div>
            <div class="schedule__title"><h2>Trams 5, 11</h2></div>
            <div class="schedule__items schedule__items--trams" id="trams2"></div>
            <div class="schedule__title"><h2>Bus 141</h2></div>
            <div class="schedule__items schedule__items--trams" id="buss"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
